<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Report to Admin</title>

        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <style>
            body {
            background-color: #f8f9fa;
            }
            .login-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body class="antialiased">
        <div class="container">
            <div class="login-container">
              <h2 class="text-center mb-4">Report</h2>
              <form id="submit_form" action="/" method="GET">
                <div class="form-group">
                  <label for="name">URL</label>
                  <input type="text" class="form-control" name="url" id="name" placeholder="Enter your URL">
                </div>                
                <div id="msg" class="alert alert-info">
                    We try to make our best to provide best service, please report any issue to admin.
                </div>
                <button type="submit" class="btn btn-primary btn-block">Report</button>
              </form>
            </div>
        </div>
    </body>
</html>
